name: CI

on:
  pull_request:
    branches: master

jobs:

  build:
    defaults:
        run:
          working-directory: docusaurus
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v2
    
    - uses: actions/setup-node@v1

    - name: Installation ⏳
      run: npm ci
   
    - name: Build 🧱
      run: npm run build